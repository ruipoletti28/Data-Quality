<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="myscript.js" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
    <title>Data Quality</title>

</head>

<body>
    <form>    
        <div id="botaoArquivo">
            <label for="arquivo"> Envie seu arquivo (XLS, XLSX, CSV)</label>
                <input type="file"
                id="arquivo" 
                name="arquivo"
                accept=".csv, .xlsx, .xls" 
                multiple>
        </div>

        <div class="visualizacao">
            
        </div>
    </form>

    <p align="left" id="demo1"></p>

    <p align="left" id="demo2"></p>

    <p align="left" id="demo3"></p>

    <p align="left" id="demo4"></p>

    <h3> Formato de saída:
    <select id="formatoSaida" onchange="mostrarValor()">
        <option value="null"></option>
        <option value="xlsx">.xlsx</option>  
        <option value="xls">.xls</option>    
        <option value="csv">.csv</option>    
    </select>
    </h3>

    <legend>
        Deseja criptografar?
        <input type="checkbox" id="CriptoSim" name="CriptoSim" value="CriptoSim">
    </legend>

    <legend id="checkBoxCripto" align="left">
        Enviar por e-mail a criptografia e/ou arquivo? Sim <input type="checkbox" id="emailNao" name="emailNao" value="emailNao">
        Apenas a chave de criptografia <input type="checkbox" id="emailChaveCriptoSim" name="emailChaveCriptoSim" value="emailChaveCriptoSim">
    </legend>

    <button id="enviar">
        Enviar
    </button>

    <div id="popups" class="popup">
        <p> O arquivo será criptografado</p>
        <button id="close-popup-btn">Fechar pop-up</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.core.min.js"></script>
</body>

</html>
